<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>ExCell</title>
		<link rel="stylesheet" href="excell.css" />
		<link rel="stylesheet" href="example.css" />
	</head>
	<body>
		<h1>ExCell</h1>
		<ul>
			<li><a href="https://github.com/ginpei/excell">GitHub</a></li>
			<li><a href="http://ginpei.github.io/excell/">Live Demo</a></li>
		</ul>
		<h2>Usage</h2>
		<table class="js-table">
			<thead>
				<tr>
					<th>Command</th>
					<th>Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Select</td>
					<td>Click</td>
				</tr>
				<tr>
					<td>Move</td>
					<td>Left, Up, Right, Down</td>
				</tr>
				<tr>
					<td>Edit</td>
					<td>Double Click, Enter</td>
				</tr>
				<tr>
					<td>Clear</td>
					<td>Delete</td>
				</tr>
			</tbody>
		</table>
		<h2>Example</h2>
		<table class="table js-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Likes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Alice</td>
					<td>10</td>
					<td>Female</td>
					<td>Rabbit</td>
				</tr>
				<tr>
					<td>Bob</td>
					<td>11</td>
					<td>Male</td>
					<td>Math</td>
				</tr>
				<tr>
					<td>Carol</td>
					<td>22</td>
					<td>Female</td>
					<td>Chatting</td>
				</tr>
				<tr>
					<td>Dan</td>
					<td>23</td>
					<td>Male</td>
					<td>Four Cards</td>
				</tr>
				<tr>
					<td>Erin</td>
					<td>0</td>
					<td>Female</td>
					<td>Mom</td>
				</tr>
			</tbody>
		</table>
		<script src="excell.js"></script>
		<script src="example.js"></script>
	</body>
</html>
